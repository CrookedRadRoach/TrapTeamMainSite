<html>

<head>
	<title>Trap Team Blog</title>
	<style>
		body,
		html {
			width: 100%;
			height: 100%;
			overflow: hidden;
			border: none;
			padding: 0px;
			margin: 0px;
		}

		iframe {
			width: 100%; // set your width here
			height: 100%;
			border: none;
		}
	</style>
	<link rel="manifest" href="/manifest.json">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
</head>

<body>
	<iframe src="//trapteam690333707.wordpress.com/" height="100%" id='frame'></iframe>
		<script>
			// This is the "Offline page" service worker

			// Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

			// Check compatibility for the browser we're running this in
			if ("serviceWorker" in navigator) {
				if (navigator.serviceWorker.controller) {
					console.log("[PWA Builder] active service worker found, no need to register");
				} else {
					// Register the service worker
					navigator.serviceWorker
						.register("pwabuilder-sw.js", {
							scope: "./"
						})
						.then(function (reg) {
							console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
						});
				}
			}

		</script>
		<script async>
			function getdatatc() {
				console.error();
			var iframe = document.querySelector('#frame');
			var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
			var iframeContent = iframeDocument.querySelector('body');
			console.log(iframeContent);
			}
			    window.addEventListener("load", getdatatc);
		</script>
</body>

</html>
